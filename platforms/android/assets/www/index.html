<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />

        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!-- Uncomment to debug using weinre
		<script src="http://192.168.0.14:8080/target/target-script-min.js#anonymous"></script>
		-->
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		
		<script src="js/parse-1.4.2.min.js"></script>
        <title>Rescue Me</title>
    </head>
    <body>
		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/load_parse_db.js"></script>
        <script type="text/javascript" src="js/facebookConnectPlugin.js"></script>
        <script type="text/javascript" src="js/fbFunctions.js"></script>
        <script type="text/javascript" src="js/location.js"></script>
		<script type="text/javascript" src="js/menu.js"></script>
		<script type="text/javascript" src="js/settings.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqn6ZUhkuUPvI4no-CAibTBtzxKnzR0U8"></script>
		
		
		<div class="app">
			<h1>RescueMe</h1>
			<div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
			
			<div id="fbLogin" class="event listening button" onclick="login();">Connect with Facebook</div>
			<div id="settings" class="event listening button" onclick="settings();">Settings</div>
			<br><br><br><br>
			<h3 id="message-box"></h3>
			<div id="raiseRequest" class="event listening button" onclick="showMenu();">Raise Rescue Request</div>
        </div>
        
		<div id="fb-root"></div>
    </body>
</html>
